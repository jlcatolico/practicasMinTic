<body>

        <label for="nombre">
            Ingrese su nombre
            <input name="nombre" placeholder="Ej. Lorenzo">
        </label>

        <label for="apellido">
            Ingrese su Apellido
            <input name="apellido" placeholder="Ej. Catolico">
        </label>

        <label for="Cedula">
            Ingrese su Cedula
            <input name="Cedula" placeholder="" type="number">
        </label>


        <label for="fechanacimiento">
            Ingrese su Fecha Nacimiento
            <input name="fechanacimiento" placeholder="" type="date">
        </label>

        <label for="email">

            <input name="constraseña" placeholder="" type="password">

            Ingrese su Radio
            <input name="radio" placeholder="" type="radio">
        </label>

        <label for="check">
            Ingrese su Check
            <input name="check" placeholder="" type="checkbox">
        </label>

            Ingrese su Archivo
            <input name="archivo" placeholder="" type="file">
